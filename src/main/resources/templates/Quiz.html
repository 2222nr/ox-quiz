<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>등록된 퀴즈 목록  <a th:href="@{/quiz/play}"></a></h1>
<br>

<br>
<br>
<table class="table table-bordered" border="3" align="center">
    <tr>
        <th>ID</th>
        <th>내용</th>
        <th>정답</th>
        <th>작성자</th>
        <th>변경</th>
        <th>삭제</th>
    </tr>
    <tr th:each="quiz : ${QuizDto}" th:object="${quiz}" style="text-align=center;" >
        <td th:text="*{id}"></td>
        <td th:text="*{question}"></td>
        <td th:text="*{answer}"></td>
        <td th:text="*{writer}"></td>
        <td>
            <form th:action="@{/quiz/{updateId}(updateId=*{id})}" method="get">
                <input type="hidden" name="updateId" th:value="*{id}">
                <input type="submit" value="수정">
            </form>
        </td>
        <td>
            <form th:action="@{/quiz/delete/{deleteId}(deleteId=*{id})}" method="post">
                <input type="hidden" name="deleteId" th:value="*{id}">
                <input type="submit" value="삭제">
            </form>
        </td>
    </tr>
</table>
<br>
<form th:action="@{/quiz/insert}" method="get" style="text-align: center;">
    <a class="btn btn-outline-success" href="http://localhost:8080/quiz/play" role="button">플레이</a>
    <button type="submit" class="btn btn-outline-primary">퀴즈등록</button>
<!--    <input type="submit" value="퀴즈등록">-->
</form>
</body>
</html>
