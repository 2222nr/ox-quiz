<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>OX Quiz</title>
</head>
<body>
<br><br>
<h1 class="text-center"><b>OX 퀴즈 게임 : PLAY</b></h1><br>
<br>
<h6 class="text-center"><b>문제</b></h6><br><br>
<div th:unless="${quizDto} != null">등록된 퀴즈가 없습니다.</div>
<div th:if="${quizDto} != null">
    <form th:action="@{/quiz/play}" method="post">
        <div class="text-center">
            <div class="d-inline-flex p-2 fs-3">[[${quizDto.question}]]</div>
            <input type="hidden" name="id" th:value="${quizDto.id}">
<!--            <label for="question"> [[${quizDto.question}]] </label><br>-->
        </div>
        <br>
        <div class="text-center" >
            <button type="submit" class="btn btn-outline-secondary btn-sm" name="answer" value="O">O</button>
            <button type="submit" class="btn btn-outline-secondary btn-sm" name="answer" value="X">X</button>
        </div>
    </form>
</div>
</body>
</html>
