<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>OX Quiz</title>
</head>
<body>
<br><br>
<h1 class="text-center"><b>OX Quiz Application</b></h1><br><br>
<h7><b>수정 폼</b></h7><br>
<form th:action="@{/quiz/update}" method="post" th:object="${quizDto}">
    <div>
        <label for="question" class="col-sm-3 col-form-label">퀴즈 내용 :</label>
        <textarea class="form-control" rows="3" id="question" th:field="*{question}"></textarea>
        <span th:errors="*{question}"></span>
    </div>
<!--    <div>-->
<!--        <label for="question" class="col-sm-3 col-form-label">퀴즈 내용 :</label>-->
<!--        <div>-->
<!--            <input type="text" id="question" th:field="*{question}">-->
<!--            <span th:errors="*{question}"></span>-->
<!--        </div>-->
<!--    </div>-->
    <div>
        <div>퀴즈 정답 :</div><br>
        <div class="form-check">
            <input type="radio" th:field="*{answer}" th:value="O" class="form-check-input">
            <label th:for="${#ids.prev('answer')}" th:text="O"
                   class="form-check-label"></label>
        </div>
        <div class="form-check">
            <input type="radio" th:field="*{answer}" th:value="X" class="form-check-input">
            <label th:for="${#ids.prev('answer')}" th:text="X"
                   class="form-check-label"></label>
            </span>
        </div>
    </div>
    <div>
        <label for="writer" class="col-sm-3 col-form-label">작성자 :</label>
        <div>
            <input type="text" class="form-control" id="writer" th:field="*{writer}">
        </div>
    </div>
    <br>
    <input type="hidden" th:field="*{id}">
    <button type="submit" class="btn btn-primary">등록</button>
    <a class="btn btn-secondary" href="http://localhost:8080/quiz" role="button">취소</a>
</form>
<br>
<!--<a th:href="@{/quiz}">메인으로 돌아가기</a>-->

</body>
</html>
